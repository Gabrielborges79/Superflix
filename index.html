    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superflix</title>

<body>
 
    <header>
        <div class="container">
            <h2 class="Logo">SUPERFLIX</h2>

    <main>
        <div class="filme-principal">
